<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Criptomoedas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Consulta de Criptomoedas</h1>

        <!-- Formulário para busca -->
        <form th:action="@{/cripto}" method="get" class="mt-4">
            <div class="input-group">
                <input type="text" name="nome" class="form-control" placeholder="Digite o nome da criptomoeda (ex: bitcoin)" required>
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>

        <!-- Exibição do resultado -->
        <div th:if="${cripto != null}" class="card mt-4">
            <div class="card-body">
                <h3 class="card-title text-center" th:text="'Nome: ' + ${cripto.nome}"></h3>
                <p class="card-text text-center" th:text="'Preço (USD): $' + ${cripto.precoUsd}"></p>
                <p class="card-text text-center" th:text="'Market_cap: $'+${cripto.marketCap}"> </p>
            </div>
        </div>

        <!-- Mensagem de erro -->
        <div th:if="${erro != null}" class="alert alert-danger mt-4">
            <p th:text="${erro}"></p>
        </div>
    </div>
</body>
</html>
